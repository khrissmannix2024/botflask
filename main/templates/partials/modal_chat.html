<!-- Modal de chat -->
<div class="modal fade" id="chatModal" tabindex="-1" aria-labelledby="chatModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="chatModalLabel">Chat con <span id="chat-username" data-id=""></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <div id="chat-messages" class="border p-2" style="height: 300px; overflow-y: auto;">
                    <!-- Aquí se cargarán los mensajes -->
                </div>
            </div>
            <div class="modal-footer">
                <input type="text" id="chat-input" class="form-control" placeholder="Escribe un mensaje...">
                <button id="send-message" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </div>
</div>
